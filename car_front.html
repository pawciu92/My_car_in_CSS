<!DOCTYPE html>
<html lang="pl-PL">
    <header>
        <meta charset="UTF-8">
        <title>Front car</title>
        <link rel="stylesheet" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </header>
    <body id="car">
        <!-- Right wheel -->
        <div class="wheels">
            <div class="rightWheel">
                <div class="tyreTread">
                    <div class="tread row1">
                        <div class="tread row2">
                            <div class="tread row3">
                                <div class="tread row4">
                                    <div class="tread row5"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Left wheel -->
            <div class="leftWheel">
                <div class="tyreTread">
                    <div class="tread row1">
                        <div class="tread row2">
                            <div class="tread row3">
                                <div class="tread row4">
                                    <div class="tread row5"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Car Body -->
        <div class="bumper_top"></div>
        <div class="bumper_bottom">
            <div class="leftGrid"></div>
                <div class="leftHalogen halogen"></div>
            <div class="rightGrid"></div>
                <div class="rightHalogen halogen"></div>
            <div class="rightBumper"></div>
            <div class="leftBumper"></div>
            <div class="grill">
                <div class="bar">
                    <img id="logo" src="./images/alfa-logo.png">
                </div>
            </div>
        </div>
        <div class="hood"></div>
        <div class="rightHeadlight"></div>
            <div class="outsideRightLight bulb"></div>
            <div class="middleRightLight bulb"></div>
            <div class="insideRightLight bulb"></div>
            <div class="rightFinger"></div>
        <div class="leftHeadlight"></div>
            <div class="outsideLeftLight bulb"></div>
            <div class="middleLeftLight bulb"></div>
            <div class="insideLeftLight bulb"></div>
            <div class="leftFinger"></div>
        <div class="front_window">
            <div class="rubber">
                <div class="window"></div>
            </div>
        </div>
        <div class="roof"></div>
    </body>
</html>
