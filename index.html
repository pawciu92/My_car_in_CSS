<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <title>I was made in CSS</title>
        <link rel="stylesheet" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
        <!-- Front Wheel -->
    <body>
        <div class="car carOut">
            <div class="carBody">
                <div class="body"></div>
                <div class="roofFront"></div>
                <div class="roofBack"></div>
                <div class="roofMiddle"></div>
                <div class="trunk"></div>
                <div class="backBumper"></div>
            </div>
            <div id="rear_wheel">
                <div class="mudguard mudguardFront"></div>
                <div class="wheel position">
                    <div class="tire position rotate">
                        <div class="rim position">
                            <div class="rimCircle1"></div>
                            <div class="rimCircle2"></div>
                            <div class="rimCircle3"></div>
                            <div class="rimCircle4"></div>
                            <div class="rimCircle5"></div>
                            <div class="brakes position">
                                <div class="brakes1 position">
                                    <div class="brakes2 position">
                                        <div class="brakes3 position">
                                            <div class="pentagon">
                                                <div class="pentagon_up"></div>
                                                <div class="pentagon_down"></div>
                                                <div class="hub position">
                                                    <div class="screw1"></div>
                                                    <div class="screw2"></div>
                                                    <div class="screw3"></div>
                                                    <div class="screw4"></div>
                                                    <div class="screw5"></div>
                                                    <div class="bearing1">
                                                        <div class="bearing2"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Rear Wheel -->
            <div id="front_wheel">
                <div class="mudguard mudguardBack mudDeg"></div>
                <div class="wheel position">
                    <div class="tire position rotateBack">
                        <div class="rim position">
                            <div class="rimCircle1"></div>
                            <div class="rimCircle2"></div>
                            <div class="rimCircle3"></div>
                            <div class="rimCircle4"></div>
                            <div class="rimCircle5"></div>
                            <div class="brakes position">
                                <div class="brakes1 position">
                                    <div class="brakes2 position">
                                        <div class="brakes3 position">
                                            <div class="pentagon">
                                                <div class="pentagon_up"></div>
                                                <div class="pentagon_down"></div>
                                                <div class="hub position">
                                                    <div class="screw1"></div>
                                                    <div class="screw2"></div>
                                                    <div class="screw3"></div>
                                                    <div class="screw4"></div>
                                                    <div class="screw5"></div>
                                                    <div class="bearing1">
                                                        <div class="bearing2"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="technologics">
            <img class="image exhaust"src="./images/technologics/technics.png" alt="technics">

        </div>

        <div class="frontCar carIn">
                <!-- Right wheel -->
                <div class="wheels">
                    <div class="rightWheel">
                        <div class="tyreTread">
                            <div class="tread row1">
                                <div class="tread row2">
                                    <div class="tread row3">
                                        <div class="tread row4">
                                            <div class="tread row5"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <!-- Left wheel -->
                    <div class="leftWheel">
                        <div class="tyreTread">
                            <div class="tread row1">
                                <div class="tread row2">
                                    <div class="tread row3">
                                        <div class="tread row4">
                                            <div class="tread row5"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
                <!-- Car Body -->
                <div class="bumper_top"></div>
                <div class="bumper_bottom">
                    <div class="leftGrid"></div>
                        <div class="leftHalogen halogen halogenOn"></div>
                    <div class="rightGrid"></div>
                        <div class="rightHalogen halogen halogenOn"></div>
                    <div class="rightBumper"></div>
                    <div class="leftBumper"></div>
                    <div class="grill">
                        <div class="bar">
                            <img id="logo" src="./images/alfa-logo.png">
                        </div>
                    </div>
                </div>
                <div class="hood"></div>
                <div class="rightHeadlight"></div>
                    <div class="outsideRightLight bulb lightsOn"></div>
                    <div class="middleRightLight bulb blinker"></div>
                    <div class="insideRightLight bulb"></div>
                    <div class="rightFinger"></div>
                <div class="leftHeadlight"></div>
                    <div class="outsideLeftLight bulb lightsOn"></div>
                    <div class="middleLeftLight bulb blinker"></div>
                    <div class="insideLeftLight bulb"></div>
                    <div class="leftFinger"></div>
                <div class="front_window">
                    <div class="rubber">
                        <div class="window"><img id="gulp_logo"src="./images/technologics/gulp.png" alt="">
                            <img class="images tech1"src="./images/technologics/sass.png" alt="">
                            <img class="images tech2"src="./images/technologics/css3_logo.png" alt="">
                            <img class="images tech3"src="./images/technologics/html.png" alt="">
                            <img class="images tech4"src="./images/technologics/js.png" alt="">
                            <img class="images tech5"src="./images/technologics/ecmascript_logo.png" alt="">
                            <img class="images tech6"src="./images/technologics/jquery.png" alt="">
                            <img class="images tech7"src="./images/technologics/react.png" alt="">
                            <img class="images tech8"src="./images/technologics/.png" alt=""></div>
                    </div>
                </div>
                <div class="roof"></div>
                <div class="allDoor openDoor">
                    <div class="doorWindow">
                        <div class="driverSideMirror"></div>
                    </div>
                    <div class="windowFrame"></div>
                    <div class="door"></div>
                </div>
            </div>
    </body>
</html>
